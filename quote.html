<html>
<head>
<title>Mediavine CSS Quote</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="./global.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Oswald:200,400,600&display=swap" rel="stylesheet">
<style>
:root {
    --background: #f9f9f9;
    --color: rgba(255,255,255,1);
    --logo-margin: 1.813rem;
}

html, body {
    height: 100%;
    position: relative;
    margin: 0;
    padding: 0 3rem;
    font-family: 'Oswald', sans-serif;
    font-size: 36px;
    background-color: var(--background);
    color: #233b48;
}

body {
    background-color: var(--background);
}

.resizable {
    display: flex;
    margin: auto;
    justify-content: center;
    width:766px;
    height: 501px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -webkit-animation: fadeIn 0.5s linear 0.5s both;
    -moz-animation: fadeIn 0.5s linear 0.5s both;
    -o-animation: fadeIn 0.5s linear 0.5s both;
    -ms-animation: fadeIn 0.5s linear 0.5s both;
    animation: fadeIn 0.5s linear 0.5s both;
}

.wrapper {
    backface-visibility: hidden;
    background-color: #233b47;
    background-image: radial-gradient(#98dcdc 6%, #499094 34%, #233b47 55%);
    border-top-right-radius: 75px;
    border-bottom-left-radius: 75px;
    border-top-left-radius: 2px;
    border-bottom-right-radius: 2px;
    box-shadow: 5px 6px 20px 0px #57676f;
    overflow: hidden;
    padding: 4.5rem 2rem 3rem 2rem;
    perspective: 900px;
    position: relative;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    width: calc(100% + 2rem);
    height: 100%;
}

blockquote {
    background-color: #d4d8db;
    text-transform: uppercase;
    padding: 2.5rem 2rem;
    position: relative;
    display: flex;
    flex-direction: column;
    line-height: 1.1;
    text-align: center;
    border-bottom: .75rem white solid;
    letter-spacing: 1;
    margin: 0;
    opacity: .85;
    -webkit-animation: moveUp 1s ease-in-out both;
    -moz-animation: moveUp 1s ease-in-out both;
    -o-animation: moveUp 1s ease-in-out both;
    -ms-animation: moveUp 1s ease-in-out both;
    animation: moveUp 1s ease-in-out both;
}
blockquote p {
    font-size: 32px;
    font-weight: 700;
    line-height: 1.2;
    letter-spacing: 1.8;
}
blockquote:before {
    content: "";
    width: 100%;
    background-color: white;
    height: .75rem;
    position: absolute;
    top: -1.25rem;
    left: 0;
    
}
blockquote:after {
    border-right: solid 50px transparent;
    border-left: solid 50px transparent;
    border-top: solid 50px white;
    transform: translateX(-50%);
    position: absolute;
    content: '';
    top: calc(100% + .7rem);
    left: 50%;
    height: 0;
    width: 0;
}
blockquote p:before {
    content: '\201D';
    background-color: white;
    color: #45a4a8;
    font-family: "Bookman Old Style", Bookman, Garamond, serif;
    position: absolute;
    font-size: 200px;
    border-radius: 100%;
    top: -3rem;
    width: 4rem;
    height: 4rem;
    left: calc(50% - 2rem);
    line-height: 1.1;
}

cite {
    font-variant-caps: all-small-caps;
    font-style: normal;
    font-weight: 400;
    font-size: 26px;
    letter-spacing: 5;
    padding-top: 1rem;
}
cite:after {
    border-right: solid 50px transparent;
    border-left: solid 50px transparent;
    border-top: solid 50px #d4d8db;
    transform: translateX(-50%);
    position: absolute;
    content: '';
    top: calc(100% + -.2rem);
    left: 50%;
    height: 0;
    width: 0;
    z-index: 1;
}

.stars {
    z-index: -1;
    overflow: hidden;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: opacity 1s ease-in-out;
}

<p class="title">CSS Quote</p>
<div class="resizable">
<div id="content" class="wrapper">
<blockquote class="wp-block-quote is-style-mediavine">
	<p>I&#8217;m in love with mediavine and the much higher ad revenue they bring in than my old traditional advertisers did.</p>
	<cite>Lance Cothern ⋅ Money Manifesto</cite>
</blockquote>
</div>
</div>
<script src="./global.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.js"></script>
<script>
( function() {
    function ready( fn ) {
        if ( document.readyState != 'loading' ) {
            fn();
        } else {
            document.addEventListener( 'DOMContentLoaded', fn );
        }
    }
    ready( function() {
        var container = document.getElementById( 'content' );
        var width = parseFloat( getComputedStyle( container, null ).width.replace( 'px', '' ) );
        var height = window.innerHeight;

        container.innerHTML += '<div class="stars"><div class="small"></div><div class="medium"></div><div class="big"></div></div>';

        container.style.perspective = '900px';
        document.body.style.overflow = 'hidden';

        for ( var i = 0; i < 100; i++ ) {
            var left = Math.random() * ( ( width - 50 ) - 50 ) + 50;
            var top = Math.random() * ( ( height - 50 ) - 50 ) + 50;

            var circle = document.createElement( 'div' );
            
            circle.className = 'circle';
            circle.style.position = 'fixed';
            circle.style.opacity = 0;
            circle.style.zIndex = -1000000;
            circle.style.borderRadius = '100%';
            circle.style.backgroundColor = '#596972';
            circle.style.left = left + 'px';
            circle.style.top = top + 'px';

            
            var r = Math.random();
            var nd = Math.floor( r * ( 150 - 25 ) + 25 );
            circle.style.width = Math.min( nd - 25 ) + 'px';
            circle.style.height = Math.min( nd - 25 ) + 'px';

            //circles have different initial positions on z-Axis:
            Velocity( circle, { translateZ: [ nd, nd ] } );
            
            //circles that are more distant are more blurry
            Velocity( circle, { blur: ( 1 - r ) * 5 } );

            container.appendChild( circle );
            
            //cp = (velocityjs) current position
            //background: if we want the animation of the circle start from screen position (left, top)...
            //... then we have to give velocity the initial values (0,0) for x- and y-Translation
            // the zero-point for the animation of one circle lies on the initial screen position of the circle (left, top)
            circle.cp_x = 0;
            circle.cp_y = 0;

            //actual position on screen is always cp+offset
            circle.offset_x = left;
            circle.offset_y = top;

            //opacity (blur) decreases (increases) when the distance on the z-Axis grows (nd) 
            Velocity( circle,
                {
                    opacity: r,
                    blur: ( 1 - r ) * 5
                },
                {
                    duration: 3000
                }
            );
        }

        animateAll();

        function animateAll() {
            document.querySelectorAll( '.circle' ).forEach( function( el ) {
                animateCircles( el );
            } );
        }

        function animateCircles( circle ) {
        
            //x- and y-movement as random distances:
            //y-distance between -250 and 250
            var move_y = Math.floor( Math.random() * ( 250 + 250 ) - 250 );
            
            //x-distance between -500 and 500
            var move_x = Math.floor( Math.random() * ( 500 + 500 ) - 500 );

            //circles must not pass the edges of the screen:
            
            //actual position on screen is always cp+offset
            //if position+move exceeds an edge, it is limited to the distance to the edge
            if ( circle.cp_x + circle.offset_x + move_x > width ) {
                move_x = width - ( circle.cp_x + circle.offset_x ) - 50;
            } else if ( circle.cp_x + circle.offset_x + move_x < 0 ) {
                move_x = -( circle.cp_x + circle.offset_x ) + 50;
            }

            if ( circle.cp_y + circle.offset_y + move_y > height ) {
                move_y = height - ( circle.cp_y + circle.offset_y ) - 50;
            } else if ( circle.cp_y + circle.offset_y + move_y < 0 ) {
                move_y = -( circle.cp_y + circle.offset_y ) + 50;
            }
            //note: due to the z-Transformation the circles will nevertheless exceed the edges to a certain extend, zoom out the webpage to see the boundary of the circles

            var r = Math.random();
            
            //slight movement along z-Axis
            var nd = Math.floor( r * ( 50 - 25 ) + 25 );

            Velocity( circle,
                {
                    translateX: [ circle.cp_x + move_x, circle.cp_x ],
                    translateY: [ circle.cp_y + move_y, circle.cp_y ],
                    translateZ: nd,
                    opacity: r, //opacity (blur) decreases (increases) when the distance on the z-Axis grows (nd) 
                    blur: Math.round( ( 1 - r ) * 5 )
                },
                {
                    duration: Math.round( Math.random() * ( 100000 - 60000 ) + 60000 ),
                    complete: function() {
                        //update current position of circle
                        circle.cp_x = circle.cp_x + move_x;
                        circle.cp_y = circle.cp_y + move_y;
                        animateCircles( circle );
                    }
                }
            );
        }
    } );
} )();
</script>
